<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div
    class="grid w-[400px] pt-10 mx-auto grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-6"
  >
    <div class="text-2xl">LOGIN</div>
    <div class="col-span-full">
      <label
        for="email"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Email</label
      >
      <div class="mt-2">
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
          [ngClass]="[
            'block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6',
            ( email?.invalid && email?.dirty) ? 'ring-red-500 focus:ring-red-500' : ''
          ]"
        />
        <div *ngIf="email?.dirty && email?.dirty">
          <small class="text-red-500" *ngIf="email?.hasError('required')"
            >Email is required.</small
          >
          <small class="text-red-500" *ngIf="email?.hasError('email')"
            >Email format is incorrect.</small
          >
        </div>
      </div>
    </div>
    <div class="col-span-full">
      <label
        for="password"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Password</label
      >
      <div class="mt-2">
        <input
          type="password"
          name="password"
          id="password"
          formControlName="password"
          [ngClass]="[
            'block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6',
            ( password?.invalid && password?.dirty) ? 'ring-red-500 focus:ring-red-500' : ''
          ]"
        />
        <div *ngIf="password?.dirty">
          <small class="text-red-500" *ngIf="password?.hasError('required')"
            >Password is required.</small
          >
        </div>
      </div>
    </div>
    <div class="col-span-full">
      <button
        type="submit"
        class="w-[400px] flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        LOGIN
      </button>
    </div>
    <a routerLink="/register" class="underline text-blue-500">Register>></a>
  </div>
</form>
